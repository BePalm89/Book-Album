<div class="row">
  <div class="col-xs-12">
    <img
      [src]="bookDetail?.imgPath"
      style="max-height: 300px"
      alt=""
      class="image-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ bookDetail?.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        #dropDownVc="dropDownDir"
        appDropdown
      >
        Manage Recipe <span class="caret"> </span>
      </button>
      <div class="dropdown-menu" [class.show]="dropDownVc?.isShow">
        <a href="#" class="dropdown-item">To Shopping List </a>
        <a href="#" class="dropdown-item">Edit Recipe</a>
        <a href="#" class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ bookDetail?.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Albums</div>
</div>
