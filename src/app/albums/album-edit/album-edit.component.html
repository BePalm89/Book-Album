<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input #nameInput type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-5">
          <label for="name">Singer</label>
          <input #singerInput type="text" id="singer" class="form-control" />
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input #amountInput type="number" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onAddItem()">
            Add
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
