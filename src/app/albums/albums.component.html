<div class="row">
  <div class="col-xs-10">
    <app-album-edit (albumAdded)="onAlbumAdded($event)"></app-album-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let album of albums"
      >
        {{ album.name }} {{ album.singer }}( {{ album.amount }} )</a
      >
    </ul>
  </div>
</div>
